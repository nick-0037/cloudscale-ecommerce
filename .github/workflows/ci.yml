name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck shared package
        run: pnpm --filter @cloudscale/shared typecheck

      - name: Typecheck user-service
        run: pnpm --filter user-service typecheck

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build user-service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/user-service
          push: false
          tags: user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
